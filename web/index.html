<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Local Video Recognition System - Real-time monitoring dashboard">
    <title>Video Recognition Dashboard</title>

    <!-- Critical CSS (inlined) -->
    <style>
        /* CSS Variables for theming */
        :root {
            /* Color Palette - Dark Mode */
            --bg-primary: #1a1a1a;
            --bg-secondary: #2a2a2a;
            --bg-tertiary: #3a3a3a;
            --text-primary: #e0e0e0;
            --text-secondary: #b0b0b0;
            --text-tertiary: #808080;

            /* Accent Colors */
            --accent-primary: #2196f3;
            --accent-secondary: #1976d2;
            --accent-success: #4caf50;
            --accent-warning: #ff9800;
            --accent-error: #f44336;

            /* Spacing Scale */
            --space-xs: 0.25rem;
            --space-sm: 0.5rem;
            --space-md: 1rem;
            --space-lg: 1.5rem;
            --space-xl: 2rem;
            --space-2xl: 3rem;

            /* Border Radius */
            --radius-sm: 4px;
            --radius-md: 8px;
            --radius-lg: 12px;

            /* Transitions */
            --transition-fast: 150ms ease;
            --transition-normal: 300ms ease;
        }

        /* Reset and Base Styles */
        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
                         "Helvetica Neue", Arial, sans-serif;
            font-size: 16px;
            line-height: 1.5;
            color: var(--text-primary);
            background: var(--bg-primary);
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Loading State */
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .spinner {
            width: 48px;
            height: 48px;
            border: 4px solid var(--bg-tertiary);
            border-top-color: var(--accent-primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>

    <!-- Main CSS (loads after critical CSS) -->
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/layout.css">
    <link rel="stylesheet" href="/css/components.css">
</head>
<body>
    <!-- Loading State (hidden when dashboard loads) -->
    <div id="loading" class="loading">
        <div class="spinner" role="status" aria-label="Loading dashboard"></div>
    </div>

    <!-- Dashboard Container (shown after load) -->
    <div id="dashboard" class="dashboard" style="display: none;">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <h1 class="header-title">
                    <span class="icon-camera"></span>
                    Video Recognition System
                </h1>

                <div class="header-status">
                    <div class="status-indicator" id="connectionStatus">
                        <span class="status-dot status-dot--success"></span>
                        <span class="status-text">Connected</span>
                    </div>
                    <div class="system-info">
                        <span id="eventCount">0 events</span>
                        <span class="separator">•</span>
                        <span id="uptime">Uptime: 0h</span>
                    </div>
                </div>
            </div>
        </header>

        <!-- Main Content Area -->
        <div class="main-container">
            <!-- Sidebar (Filter Panel) -->
            <aside class="sidebar" id="sidebar">
                <div class="sidebar-header">
                    <h2 class="sidebar-title">Filters</h2>
                    <button class="btn-icon" id="toggleSidebar" aria-label="Toggle sidebar">
                        <span class="icon-chevron"></span>
                    </button>
                </div>

                <div class="sidebar-content">
                    <!-- Filter placeholders (Story 5.8) -->
                    <div class="filter-group">
                        <label class="filter-label">Time Range</label>
                        <select class="filter-select" disabled>
                            <option>Last hour</option>
                        </select>
                    </div>

                    <div class="filter-group">
                        <label class="filter-label">Object Type</label>
                        <select class="filter-select" disabled>
                            <option>All objects</option>
                        </select>
                    </div>

                    <div class="filter-group">
                        <label class="filter-label">Confidence</label>
                        <input type="range" class="filter-range" min="0" max="100" value="50" disabled>
                        <span class="filter-value">50%</span>
                    </div>
                </div>
            </aside>

            <!-- Main Content -->
            <main class="main-content">
                <!-- Event Feed (Story 5.5) -->
                <section class="section event-feed" id="eventFeed">
                    <div class="section-header">
                        <h2 class="section-title">Recent Events</h2>
                        <button class="btn btn--secondary" disabled>
                            <span class="icon-refresh"></span>
                            Refresh
                        </button>
                    </div>

                    <div class="event-list">
                        <!-- Skeleton loaders -->
                        <div class="event-card skeleton">
                            <div class="skeleton-image"></div>
                            <div class="skeleton-content">
                                <div class="skeleton-line"></div>
                                <div class="skeleton-line"></div>
                                <div class="skeleton-line skeleton-line--short"></div>
                            </div>
                        </div>
                        <div class="event-card skeleton">
                            <div class="skeleton-image"></div>
                            <div class="skeleton-content">
                                <div class="skeleton-line"></div>
                                <div class="skeleton-line"></div>
                                <div class="skeleton-line skeleton-line--short"></div>
                            </div>
                        </div>
                        <div class="event-card skeleton">
                            <div class="skeleton-image"></div>
                            <div class="skeleton-content">
                                <div class="skeleton-line"></div>
                                <div class="skeleton-line"></div>
                                <div class="skeleton-line skeleton-line--short"></div>
                            </div>
                        </div>
                    </div>
                </section>
            </main>

            <!-- Metrics Sidebar (Story 5.6) -->
            <aside class="metrics-panel" id="metricsPanel">
                <div class="section-header">
                    <h2 class="section-title">System Health</h2>
                </div>

                <div class="metrics-grid">
                    <!-- Metric placeholders -->
                    <div class="metric-card">
                        <div class="metric-label">Processing</div>
                        <div class="metric-value">--</div>
                        <div class="metric-unit">fps</div>
                    </div>

                    <div class="metric-card">
                        <div class="metric-label">CoreML</div>
                        <div class="metric-value">--</div>
                        <div class="metric-unit">ms</div>
                    </div>

                    <div class="metric-card">
                        <div class="metric-label">CPU</div>
                        <div class="metric-value">--</div>
                        <div class="metric-unit">%</div>
                    </div>

                    <div class="metric-card">
                        <div class="metric-label">Memory</div>
                        <div class="metric-value">--</div>
                        <div class="metric-unit">GB</div>
                    </div>
                </div>
            </aside>
        </div>

        <!-- Footer -->
        <footer class="footer">
            <div class="footer-content">
                <span class="footer-text">Version 1.0.0</span>
                <span class="separator">•</span>
                <a href="/docs" class="footer-link">API Docs</a>
                <span class="separator">•</span>
                <span id="wsStatus" class="footer-status">WebSocket: Disconnected</span>
            </div>
        </footer>
    </div>

    <!-- Event Detail Modal (Story 5.7) -->
    <div id="eventModal" class="modal" style="display: none;">
        <div class="modal-overlay" id="modalOverlay"></div>
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Event Details</h2>
                <button class="btn-icon modal-close" id="closeModal" aria-label="Close modal">
                    <span class="icon-close"></span>
                </button>
            </div>
            <div class="modal-body">
                <!-- Event details populated by JS -->
            </div>
        </div>
    </div>

    <!-- JavaScript Modules -->
    <script type="module" src="/js/app.js"></script>
</body>
</html>
